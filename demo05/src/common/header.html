<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div class="header-box">
        <div class="logo">
            <i></i>
            <span>复仇者联盟</span>
        </div>
        <ul class="header-ul">
            <li><a href="#" class="nav-home">首页</a></li>
            <li><a href="#;" class="nav-news">新闻</a></li>
            <li><a href="#;" class="nav-us">关于我们</a></li>
        </ul>
    </div>
</body>
<script>
    var ul = document.querySelector('.header-ul'),
        alinkHome = ul.querySelectorAll('a')[0],
        alinkNews = ul.querySelectorAll('a')[1],
        alinkUs = ul.querySelectorAll('a')[2]
        // console.log(alinks.length);
    alinkHome.addEventListener('click',()=>{
        location.href = 'index.html'
    })
    alinkNews.addEventListener('click',()=>{
        location.href = 'newsPage.html'
    })
    alinkUs.addEventListener('click',()=>{
        location.href = 'aboutUs.html'
    })
</script>
</html>
