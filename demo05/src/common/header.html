<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div class="header-box">
        <div class="logo">
            <i></i>
            <span>复仇者联盟</span>
        </div>
        <ul class="header-ul">
            <li><a href="#">首页</a></li>
            <li><a href="#;">新闻</a></li>
            <li><a href="#;">关于我们</a></li>
        </ul>
    </div>
</body>
<script>
    var ul = document.querySelector('.header-ul'),
        alinkHome = ul.querySelectorAll('a')[0],
        alinkNews = ul.querySelectorAll('a')[1],
        alinkUs = ul.querySelectorAll('a')[2]
    alinkHome.addEventListener('click',()=>{
        location.href = 'index.html'
        alinkHome.style.fontWeight = "700"
        alinkHome.style.color = "#c9394a"
        alinkNews.style.fontWeight = "normal"
        alinkNews.style.color = "#5e5e5e"
        alinkUs.style.fontWeight = "normal"
        alinkUs.style.color = "#5e5e5e"
    })
    alinkNews.addEventListener('click',()=>{
        location.href = 'newsPage.html'
        alinkNews.style.fontWeight = "700"
        alinkNews.style.color = "#c9394a"
        alinkHome.style.fontWeight = "normal"
        alinkHome.style.color = "#5e5e5e"
        alinkUs.style.fontWeight = "normal"
        alinkUs.style.color = "#5e5e5e"
    })
    alinkUs.addEventListener('click',()=>{
        location.href = 'aboutUs.html'
        alinkUs.style.fontWeight = "700"
        alinkUs.style.color = "#c9394a"
        alinkHome.style.fontWeight = "normal"
        alinkHome.style.color = "#5e5e5e"
        alinkNews.style.fontWeight = "normal"
        alinkNews.style.color = "#5e5e5e"
    })
</script>
</html>
