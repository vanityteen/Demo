<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <header>
        @@include('./common/header.html')
    </header>
    <div class="context">
        <div class="info">
            <p id="articTitle">
            </p>
            <span id="articTime"></span>
        </div>
        <div class="content">
            <div class="img-post">
                <img src="" id="articImg">
            </div>
            <div id="articDigest">
                
            </div>
        </div>
    </div>
    <footer>
        @@include('./common/footer.html')
    </footer>
</body>
<script>
    var newsId = window.location.href.split('#')[1]
    console.log(window.location.href.split('#'));
    console.log(newsId);
    var newsList = JSON.parse(sessionStorage.getItem("newsData"))
    console.log(newsList);
    var newsItem = newsList.filter(item=>{
        return item.newsId === newsId 
    })
    console.log(newsItem);
    var [ info ] = newsItem
    console.log(info);
    var { title , postTime , imgList , digest } = info
    var [imgSrc] = imgList
    console.log(title , postTime , imgSrc , digest);

    var articTitle = document.getElementById("articTitle"),
        articTime = document.getElementById("articTime"),
        articImg = document.getElementById("articImg"),
        articDigest = document.getElementById("articDigest")
    
    articTitle.innerHTML = title
    articTime.innerHTML = postTime
    articDigest.innerHTML = digest

    articImg.setAttribute("src",`${imgSrc}`)
</script>
</html>
